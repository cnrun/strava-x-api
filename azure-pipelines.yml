# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  BROWSERSTACK:
  BROWSERSTACK_PWD:
  BROWSERSTACK_USER:
  CONNECTION_STRING:
  FROM_MONTH:
  FROM_YEAR:
  TO_MONTH:
  TO_YEAR:
  STRAVA_USER:
  STRAVA_PWD:

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'run'
    projects: '**/*.csproj'
    arguments: '144100'
